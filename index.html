<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighbourhood Map</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 10px;
            background-color: #F5F5F5;
        }
    </style>
</head>
<body ng-app="myApp">

<div class = "container" ng-controller="homeController">
    <div class = "jumbotron">
        <h1>Neighbourhood Map</h1>
        <p>
            <form>
            <input ng-model = "inputAddress" type = "text" id="city address" required>
            <button ng-click= "renderMap()" type="submit" class = "btn btn-primary btn-lg" >Search City </button>
            </form>
        </p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div ng-view></div>
        </div>
        <div class="col-md-9" id="googleMap" style="height:500px;"></div>
    </div>
</div><!-- /.container -->
<script src="http://maps.google.com/maps/api/js?sensor=true&libraries=places" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="js/app.js"></script>
<script src= "js/mapService.js"></script>
<script src="js/homeController.js"></script>
<script src="js/restaurantController.js"></script>
</body>
</html>
